<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex15.html</title>
    <style>
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>js 함수 종류</h1>
    <hr>

    <ol>
        <li>일반 함수 : 코드 저장 후 재사용 가능한 함수</li>
        <li>즉시 실행 함수 : 코드를 저장하지 않고 바로 실행하는 함수</li>
        <li>익명 함수 : 이름이 없는 함수. 주로 아래 롤백 함수에 전달된다</li>
        <li>롤백 함수 : 다른 함수의 전달인자로 사용되는 함수</li>
    </ol>

    <script>
        // 1. 일반 함수
        function normal(n) {        // 코드를 저장 후
            return `일반 함수 입니다. n = ${n}`;
        }

        console.log(normal(6));     // 호출해서 사용

        // 2. 즉시 실행 함수
        (function(n) {
            console.log(`즉시 실행 함수 입니다. 주로 이벤트에 같이쓴다. n = ${n}`);
        }) (20);                    // 20은 전달인자

        // 3. 익명 함수
        // ※ 아래 anonymous는 변수로 함수의 위치를 기억하는 변수 (즉, 함수형이 아님)
        let anonymous = function(n) {
            return `익명 함수 입니다. 주로 롤백에 활용. n = ${n}`;
        }

        // console.log(anonymous(10));

        // 4. 롤백 함수
        function call(n) {
            return `롤백 함수입니다. ${n(3)}`;
        }

        console.log(call(anonymous));
    </script>
</body>
</html>
