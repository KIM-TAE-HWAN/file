<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.html</title>
</head>
<body>
    <h1>그래프 종류</h1>
    <hr>

    <h4>레이더(radar) 그래프</h4>
    
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        
        let labels = ['java', 'c/c++', 'c#', 'javascript', 'python', 'php'];
        let data1 = [12, 19, 13, 15, 12, 13];
        let data2 = [9, 8, 27, 7, 6, 16];

        new Chart(ctx, {
          type: 'radar',         // 그래프 유형
          data: {               // 그래프를 표현할 데이터
            labels: labels,     // 데이터 이름(x축 정보)
            datasets: [{
              label: '언어투표',
              data: data1         
              // 배경색을 안주는게 더 편함
            },
            {
              label: '호불호',
              data: data2
            }
            ]
          },
          options: {            // 그래프 세부 옵션
            scales: {           // - 모든 옵션을 외우기 보단 그때마다 찾아본다
              r: {
                min: 0,
                max: 20
              }
            }
          }
        });
      </script>
</body>
</html>
