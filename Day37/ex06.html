<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06.html</title>
</head>
<body>
    <h1>태그의 속성</h1>
    <hr>

    <h3>태그에는 속성을 줘서 다양한 효과를 낼 수 있다</h3>

    <!-- <태그명 속성명="값"> -->
    <p>
        <font color="red">HTML</font>
        <font color="green">CCS</font>
        <font color="blue">JS</font>
    </p>

    <p>
        <font color="#ff0000">HTML</font> 
        <font color="#00ff00">CCS</font>
        <font color="#0000ff">JS</font>
        <font color="#ffff00">Python</font>
        <font color="#ff00ff">Jsp</font>
        <font color="#00ffff">ASP</font>
        <font color="#ffffff">PHP</font>
        <font color="#000000">PHP</font>
        <font color="#03C75A">RUBY</font>
    </p>

    <p>
        <font size="7">HTML</font>  <!-- 7이 최대 -->
        <font size="1">CCS</font>
        <font size="3">JS</font>    <!-- 3이 기본 -->
    </p>

    <P>
        <font face="궁서체">HTML</font>
        <font face="굴림체">CCS</font>
        <font face="Comic Sans MS">JavaScript</font>
    </P>

    <p>
        <!-- 여러 속성을 부여시 띄어쓰기로 구문, 순서는 무관 -->
        <font size="4" color="red" face="Comic Sans MS">
            Hyper Text MarkUp Language
        </font>
    </p>
</body>
</html>
