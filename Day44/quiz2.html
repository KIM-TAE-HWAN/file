    <p></p>

    <h3>절대값을 반환 (=화살표 함수)</h3>
    <p></p>

    <h3>함수를 거꾸로 만들어 반환(=익명 함수)</h3>
    <p></p>

    <script>
        // 1.
        var result = (function sum(n) {
            let result = 0;

            for (let i = 1; i <= n; i++) {
                result += i;
            }

            return result;
        })(10);

        document.getElementsByTagName('p')[0].innerHTML = result;

        // 2.
        let abs = (n) => {
            if (n < 0) {
                return -n;
            }

            return n;
        }

        document.getElementsByTagName('p')[1].innerHTML = abs(-5);

        // 3.
        var rev = function(n) {
            let result = 0;

            while (n != 0) {
                result = result * 10 + n % 10;
                n = parseInt(n / 10);
            }

            return result;
        }

        document.getElementsByTagName('p')[2].innerHTML = rev(123);

    </script>
