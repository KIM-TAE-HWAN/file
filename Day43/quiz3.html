<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz3.html</title>
</head>
<body>
    <h1>quiz3</h1>
    <hr>

    <h4>테이블 형태로 입력한 구구단을 모두 출력</h4>

    <table border="1" cellspacing="" cellpadding="5"></table>
    
    <script>
        let msg = '';


        for(let i = 2; i<3; i++) {
            msg += `<tr><td>${i}단을 출력합니다</td></tr>`;
           for(let j=1; j <10; j++) {
            msg += `<tr><td>${i} X ${j}</td>` + 
                `<td>=</td><td>` + `${i * j}</td></tr>`;   
            }
        }

        document.getElementsByTagName('table')[0].innerHTML = msg;
    </script>
</body>
</html>
