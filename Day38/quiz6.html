<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz6.html</title>
</head>
<body>
    <form action="">
        <fieldset> 
            <h1>프린트 엔드 개발 지원서</h1>
            <p>HTML, CSS, JavaScript에 대한 기술적 이해와 경험이 없는 분을 찾습니다</p>
            <hr>
        

            <h4>개인 정보</h4>
        
            <ul type="none">
                <li>
                    <table cellspacing="0" cellpadding="5">
                        <tr>
                            <td>이름</td>
                            <td><input name="name" placeholder="공백없이 입력하세요"></td>
                        </tr>
                        <tr>
                            <td>연락처</td>
                            <td><input name="phone"></td>
                        </tr>
                    </table>   
                </li>
            </ul>         
    
        <h4>지원 분야</h4>

        <ul type="none">
            <li><input name="major" type="radio">웹 퍼블리싱</li>
            <li><input name="major" type="radio">웹 애플리케이션 개발</li>
            <li><input name="major" type="radio">개발 환경 개선</li>
        </ul>

        <h4>지원 동기</h4>

        <textarea name="motive" cols="65" rows="5" placeholder="최소 5자 이상 입력해주세요"></textarea>

        <br><br>
            <button>접수하기</button>
            <button type="reset">다시보기</button>
        </fieldset>
    </form>
</body>
</html>
