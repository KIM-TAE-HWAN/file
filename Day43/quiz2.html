<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2.html</title>
</head>
<body>
    <h1>quiz2</h1>
    <hr>

    <h4>국 영 수 합계 / 평균을 출력 후 등급 컷 출력</h4>
    <p>평균의 소수점은 2자리까지 제한</p>

    <ol>
        <li>100 ~ 90 : A</li>
        <li>89 ~ 80 : B</li>
        <li>79 ~ 70 : C</li>
        <li>69 ~ 60 : D</li>
        <li>59 ~ 0 : F</li>
    </ol>

    <p></p>

    <script>
        var kor = Number(prompt('국어 점수 입력'));
        var eng = Number(prompt('영어 점수 입력'));
        var mat = Number(prompt('수학 점수 입력'));
        var sum = kor + eng + mat;
        var avg = (sum / 3).toFixed(2);

        if (avg >= 90) {
            rank = 'A';
        }
        else if (avg >= 80) {
            rank = 'B';
        }
        else if (avg >= 70) {
            rank = 'C';
        }
        else if (avg >= 60) {
            rank = 'D';
        }
        else {
            rank = 'E';
        }
        document.getElementsByTagName('p')[1].innerHTML = 
                '<li>국 : ' + kor + '</li>' + 
                '<li>영 : ' + eng + '</li>' + 
                '<li>수 : ' + mat + '</li>' + 
                '<li>합계 : ' + sum + '</li>' + 
                '<li>평균 : ' + avg + '</li>' +
                '<li>등급 : ' + rank + '</li>';

    </script>
</body>
</html>
