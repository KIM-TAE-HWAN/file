<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05.html</title>
</head>
<body>
    <h1>js 객체(object)</h1>
    <hr>

    <ul>
        <li>여러 자료형을 담는 복합 자료형</li>
        <li>사용자(=개발자)가 직접 정의한 자료형</li>
        <li>{}로 묶어서 사용한다</li>
    </ul>

    <h4>콘솔에서 확인</h4>

    <script>
        let per = {
            name : '홍길동',
            age : 27,
            height : 175,

            show : function() {
                console.log(`${this.name}님 ${this.age}세 ${this.height}cm`);
            },

            // 파이썬은 함수를 담을 수 없지만 자바스크립트는 함수을 담을 수 있다(=파이썬의 사전이랑 비슷)
            eat : (food) => {
                console.log(`${this.name}이 ${food}를 먹는다`);
                // 화살표 함수는 매서드로 사용 불가능
                // this가 없기 때문
            }            
        };

        console.log(per);

        per.show();
        per.eat('라면');
    </script>
</body>
</html>
