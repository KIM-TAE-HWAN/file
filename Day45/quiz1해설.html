<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Quiz1</h1>
    <hr>

    <input type="number" id="numberInput">
    <button onclick="Results()">입력</button>
    <hr>

    <h4>결과: 1 ~ n까지의 약수 출력</h4>
    <p id="divisorsResult"></p>

    <h4>결과: 소수 판별</h4>
    <p id="primeResult"></p>

    <script>
        function Results() {
            const n = parseInt(document.getElementById('numberInput').value);
            
            // Calculate divisors and display the result
            const divisors = findDivisors(n);
            document.getElementById('divisorsResult').innerHTML = `약수: ${divisors.join(', ')}`;

            // Check if the number is prime and display the result
            const isPrime = checkPrime(n);
            document.getElementById('primeResult').innerHTML = `소수 여부: ${isPrime ? '소수입니다' : '소수가 아닙니다'}`;
        }

        function findDivisors(num) {
            let divisors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    divisors.push(i);
                }
            }
            return divisors;
        }

        function checkPrime(num) {
            if (num <= 1) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }
    </script>
</body>
</html>
